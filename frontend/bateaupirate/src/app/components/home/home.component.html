<section class="section-name padding-y-sm">
  <div class="container">
    <header class="section-heading">
      <!-- <a href="./store.html" class="btn btn-outline-primary float-right"
        >See all</a
      > -->
      <h3 class="section-title">New Vinyls</h3>
    </header>
    <!-- sect-heading -->
    <div>
      <div class="row">
        <div
          class="col-sm-12 col-md-6 col-lg-4"
          *ngFor="
            let product of products
              | paginate
                : {
                    itemsPerPage: 3,
                    currentPage: page,
                    totalItems: totalLength
                  };
            index as i
          "
        >
          <div class="card card-product-grid">
            <!-- <a href="./product-detail.html" class="img-wrap"> -->
            <img
              src="assets/img/{{ product['photo'] }}"
              (click)="selectProduct(product['idVinyl'])"
            />
            <!-- </a> -->
            <div
              class="
                col-md-12 col-lg-12
                d-flex
                align-items-center
                justify-content-between
              "
            >
              <figcaption class="p-4">
                <a class="title"> {{ product["nom"] }}</a>
                <a class="title">
                  {{
                    vinyl[i].length > 10
                      ? (vinyl[i] | slice: 0:8) + ".."
                      : vinyl[i]
                  }}</a
                >
                <div class="price mt-1">{{ prices[i] | currency: "EUR" }}</div>
                <!-- price-wrap.// -->
              </figcaption>
              <!-- <a routerLink="/cart" class="widget-header pl-3 ml-3"> -->
              <button
                class="btn btn-sm btn-outline-primary float-right"
                [disabled]="product['quantite_dispo'] < 1"
                (click)="addToCart(product['idVinyl'])"
              >
                {{
                  product["quantite_dispo"] > 1
                    ? "Add to cart"
                    : "Out of Stock"
                }}<i class="fa fa-shopping-cart"></i>
              </button>
              <!-- </a> -->
            </div>
          </div>
        </div>
        <!-- col.// -->
      </div>
    </div>
    <pagination-controls
      (pageChange)="page = $event"
      style="bottom: 0"
    ></pagination-controls>
  </div>
</section>
