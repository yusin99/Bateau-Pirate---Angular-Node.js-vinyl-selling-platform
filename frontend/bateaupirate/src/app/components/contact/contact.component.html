<div class="container">
  <div class="text-center mt-2">
    <h1>SEND US A MESSAGE</h1>
  </div>
  <div class="row">
    <div class="col-lg-7 mx-auto">
      <div class="card mt-2 mx-auto p-4">
        <div class="card-body">
          <div class="container">
            <form
              id="contact-form"
              role="form"
              (ngSubmit)="onSubmit(contactForm)"
              #contactForm="ngForm"
            >
              <div class="controls">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_name">Full Name *</label>
                      <input
                        id="form_name"
                        type="text"
                        name="name"
                        class="form-control"
                        placeholder="Please enter your full name... *"
                        ngModel
                        required
                        #name="ngModel"
                        data-error="Firstname is required."
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_email">Email *</label>
                      <input
                        id="form_email"
                        type="email"
                        email
                        name="email"
                        ngModel
                        required
                        #email="ngModel"
                        class="form-control"
                        placeholder="Please enter your email... *"
                        data-error="Valid email is required."
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_need">Please specify your need *</label>
                      <select
                        id="form_need"
                        name="need"
                        class="form-control"
                        required="required"
                        data-error="Please specify your need."
                      >
                        <option value="" selected disabled>
                          --Select Your Issue--
                        </option>
                        <option>Request Invoice for order</option>
                        <option>Request order status</option>
                        <option>Haven't received cashback yet</option>
                        <option>Other</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="form_message">Message *</label>
                      <textarea
                        id="form_message"
                        name="message"
                        class="form-control"
                        placeholder="Write your message here..."
                        rows="4"
                        ngModel
                        required
                        #messages="ngModel"
                        data-error="Please, leave us a message."
                      ></textarea>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <input
                      type="submit"
                      class="btn btn-primary btn-send pt-2 btn-block"
                      value="Send Message"
                    />
                  </div>
                </div>
                <p class="h4 text-success">{{ response_form }}</p>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- /.8 -->
    </div>
    <!-- /.row-->
  </div>
</div>
